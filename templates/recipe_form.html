{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post your fav recipe!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-black text-white p-6">
      <div>
        <div
          class="flex justify-between items-center mx-auto md:w-[70%] lg:w-[60%]"
        >
          <a href="{% url 'recipe_list' %}"
            ><img
              class="w-12 h-12 object-contain rounded-full cursor-pointer"
              src="../media/images/Tasty Fuze.png"
              alt="logo"
          /></a>
          <ul
            class="flex justify-around text-right w-[25%] md:w-[20%] lg:w-[20%] xl:w-[20%] text-gray-400 justify-between font-bold cursor-pointer"
          >
            <li
              class="hover:text-white hover:underline hover:underline-offset-4"
            >
              <a class="hover:text-white" href="{% url 'recipe_list' %}"
                >Home</a
              >
            </li>
            <li
              class="hover:text-white hover:underline hover:underline-offset-4"
            >
              <a class="hover:text-white" href="{% url 'team' %}">Team</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center md:w-[70%] lg:w-[60%] mx-auto">
      <form
        action="{% url 'recipe_create' %}"
        method="POST"
        class="w-75 py-2 px-3"
        enctype="multipart/form-data"
      >
        <h1 class="text-center font-bold text-4xl mt-12 mb-8">
          Post your Recipe
        </h1>
        {% csrf_token %} {{ form|crispy }}
        <div class="flex items-center">
          <button
            type="submit"
            class="bg-black px-6 py-2 text-white rounded-md"
          >
            Save
          </button>
          <a href="{% url 'recipe_list' %}" class="ml-6 hover:text-gray-500"
            >Cancel</a
          >
        </div>
      </form>
    </div>
    <footer class="bg-black w-full h-full text-white pb-12">
      <h1 class="text-center font-bold text-2xl pt-8 mt-8 mb-8">
        Connect with Us
      </h1>
      <div
        class="w-[30%] flex justify-between mx-auto text-center text-2xl md:w-[20%] lg:w-[10%]"
      >
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
      </div>
      <a class="text-center text-gray-400" href="mailto:tastyFuze@gmail.com"
        ><p class="mt-6">tastyFuze@gmail.com</p></a
      >
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
